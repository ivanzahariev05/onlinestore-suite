<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nutriboost</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <form class="form-container" th:action="@{/login}" th:object="${loginRequest}" th:method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <p th:if="${errorMessage}" th:text="${errorMessage}" class="errors"></p>

        </div>

        <button type="submit">Login</button>
        <p class="form-footer-text">Don't have an account ? <a th:href="@{/register}">Register</a></p>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
